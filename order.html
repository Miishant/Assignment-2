<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url(images/backimage.jpg);background-size: cover;">
    <header id="header">
        <img src="images/logo.jpg" alt="logo image">
        <h1>Octant pizza</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="order.html">Orders</a>
        </nav>
    </header>
    <!-- section which contains the main image and the text -->
    <div class="form">
      <div class="container mt-4">
        <form action="">
          <h2 class="text-center mb-4">Make Your Pizza</h2>
    
          <div class="form-group">
            <label for="pizzaSize">Choose Your Pizza Size:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="size" id="smallSize" value="small" required>
              <label class="form-check-label" for="smallSize">Small (8-inch)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="size" id="mediumSize" value="medium">
              <label class="form-check-label" for="mediumSize">Medium (12-inch)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="size" id="largeSize" value="large">
              <label class="form-check-label" for="largeSize">Large (16-inch)</label>
            </div>
          </div>
    
          <div class="form-group">
            <label>Choose Toppings:</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="topping" id="pepperoniTopping" value="pepperoni">
              <label class="form-check-label" for="pepperoniTopping">Pepperoni</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="topping" id="mushroomsTopping" value="mushrooms">
              <label class="form-check-label" for="mushroomsTopping">Mushrooms</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="topping" id="olivesTopping" value="olives">
              <label class="form-check-label" for="olivesTopping">Olives</label>
            </div>
            <!-- Add more toppings as needed -->
          </div>
    
          <div class="form-group">
            <label>Choose Crust Type:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="crust" id="thinCrust" value="thin" required>
              <label class="form-check-label" for="thinCrust">Thin Crust</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="crust" id="panCrust" value="pan">
              <label class="form-check-label" for="panCrust">Pan Crust</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="crust" id="stuffedCrust" value="stuffed">
              <label class="form-check-label" for="stuffedCrust">Stuffed Crust</label>
            </div>
          </div>
    
          <div class="form-group">
            <label for="deliveryMethod">Choose Delivery Method:</label>
            <select class="form-control" name="delivery" required>
              <option value="">--Select Delivery Method--</option>
              <option value="pickup">Pickup</option>
              <option value="delivery">Delivery</option>
            </select>
          </div>
    
          <div class="form-group">
            <label for="deliveryAddress">Delivery Address:</label>
            <input type="text" class="form-control" name="deliveryAddress" id="deliveryAddress" required>
          </div>
    
          <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" name="fullName" id="fullName" required>
          </div>
    
          <div class="form-group">
            <label for="contactNumber">Contact Number:</label>
            <input type="tel" class="form-control" name="contactNumber" id="contactNumber" required>
          </div>
    
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Place Order</button>
          </div>
        </form>
      </div>
    
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    </div>
</body>
</html>
